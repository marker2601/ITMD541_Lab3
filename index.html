<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="watermark">ITMD-541, Jagadeesh Kumar Gorla</div>

    <div class="container">
        <h1>Tip Calculator</h1>
        <form>
            <div class="input-group">
                <label for="billTotal">Bill Total:</label>
                <input type="text" id="billTotal" oninput="calculateTip()">
                <span class="result" id="billTotalDisplay"></span>
            </div>

            <div class="input-group">
                <label for="people">Split Between:</label>
                <input type="number" id="people" value="1" min="1" oninput="calculateTip()">
            </div>

            <div class="input-group">
                <label for="serviceQuality">Service Quality:</label>
                <select id="serviceQuality" onchange="adjustTipBasedOnService()">
                    <option value="1">Poor</option>
                    <option value="1.05">Fair</option>
                    <option value="1.1">Good</option>
                    <option value="1.15">Excellent</option>
                </select>
            </div>

            <div class="input-group">
                <label for="tip">Tip: <span id="tipEmoji"></span></label>
                <input type="range" id="tip" min="0" max="100" oninput="updateTipValue()">
                <input type="number" id="tipInput" style="width: 60px;" value="15" oninput="updateSliderValue()">
            </div>

            <div class="input-group">
                <label>Tip Percentage:</label>
                <span id="tipPercentage"></span>
            </div>

            <div class="input-group">
                <label for="tipAmount">Tip Amount:</label>
                <input type="text" id="tipAmount" disabled>
            </div>

            <div class="input-group">
                <label for="totalBillWithTip">Total Bill with Tip:</label>
                <input type="text" id="totalBillWithTip" disabled>
            </div>

            <input type="checkbox" id="roundUp" onchange="calculateTip()"> Round up

            <input type="submit" value="Calculate" onclick="calculateTip()">
            <input type="reset" value="Reset">
            <input type="button" value="Print Details" onclick="printDetails()">
        </form>
    </div>

    <script src="scripts.js"></script>
    <footer style="position: fixed; bottom: 10px; right: 10px; font-size: 10px;">
        Photo by <a href="https://unsplash.com/@ninjason?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">Jason Leung</a> on <a href="https://unsplash.com/photos/photo-of-pub-set-in-room-during-daytime-poI7DelFiVA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">Unsplash</a>
    </footer>
</body>
</html>
