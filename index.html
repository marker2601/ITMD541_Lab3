<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <form>
            <label for="billTotal">Bill Total:</label>
            <input type="text" id="billTotal">
            <br>
            
            <label for="tip">Tip: <span id="tipEmoji"></span></label>
            <input type="range" id="tip" min="0" max="100">
            
            <br>
            
            <label for="tipPercentage">Tip Percentage:</label>
            <input type="text" id="tipPercentage" disabled>
            <br>
            
            <label for="tipAmount">Tip Amount:</label>
            <input type="text" id="tipAmount" disabled>
            <br>
            
            <label for="totalBillWithTip">Total Bill with Tip:</label>
            <input type="text" id="totalBillWithTip" disabled>
        </form>
    </div>

    <script src="scripts.js"></script>
    <footer style="position: fixed; bottom: 10px; right: 10px; font-size: 10px;">
        Photo by <a href="https://unsplash.com/@ninjason?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">Jason Leung</a> on <a href="https://unsplash.com/photos/photo-of-pub-set-in-room-during-daytime-poI7DelFiVA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">Unsplash</a>
    </footer>
    
</body>

</html>
