<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- <div class="watermark">ITMD-541, Jagadeesh Kumar Gorla</div> -->

    <div class="container">
        <h1>Tip Calculator</h1>
        <form>
            <div class="input-group">
                <label for="billTotal" class="input-label">Bill Total:</label>
                <div class="tip-section">
                    <span class="dollar-sign">$</span>
                    <input type="number" id="billTotal" placeholder="Enter bill amount" min="0" step="0.01" oninput="validateBillInput()">
                    <span id="errorBill" style="color: red; display: none;">Invalid amount!</span>
                </div>
                
            </div>

            <label for="people" class="input-label">Split Between:</label>
            <input type="number" id="people" value="1" min="1" oninput="calculateTip()" class="input-value">

            <label for="serviceQuality" class="input-label">Service Quality:</label>
            <select id="serviceQuality" onchange="adjustTipBasedOnService()" class="input-value">
                <option value="1">Poor</option>
                <option value="1.05">Fair</option>
                <option value="1.1">Good</option>
                <option value="1.15">Excellent</option>
            </select>

            <div class="input-group">
                <label for="tip" class="input-label">Tip: <span id="tipEmoji"></span></label>
                <div class="tip-section">
                    <input type="range" id="tip" min="0" max="100" oninput="updateTipValue()" class="tip-slider">
                    <input type="text" id="tipInput" pattern="^\d+%$" style="width: 60px;" value="15%" oninput="updateSliderValueWithPercentage()">
                    <span class="input-value" id="tipPercentage"></span>
                </div>
            </div>

            <div class="input-group">
                <label for="tipAmount" class="input-label">Tip Amount:</label>
                <div class="tip-section">
                    <span class="dollar-sign">$</span>
                    <input type="text" id="tipAmount" disabled class="input-value">
                </div>
            </div>

            <div class="input-group">
                <label for="totalBillWithTip" class="input-label">Total Bill with Tip:</label>
                <div class="tip-section">
                    <span class="dollar-sign">$</span>
                    <input type="text" id="totalBillWithTip" disabled class="input-value">
                </div>
            </div>

            <label for="roundUp" class="input-label">Round up:</label>
            <input type="checkbox" id="roundUp" onchange="calculateTip()" class="input-value">
            
            <input type="submit" value="Submit" onclick="calculateTip()">
            <input type="reset" value="Reset">
            <input type="button" value="Print Details" onclick="printDetails()">
        </form>
    </div>

    <script src="scripts.js"></script>
    <footer style="position: fixed; bottom: 10px; right: 10px; font-size: 10px;">
        Photo by <a href="https://unsplash.com/@ninjason?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">Jason Leung</a> on <a href="https://unsplash.com/photos/photo-of-pub-set-in-room-during-daytime-poI7DelFiVA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">Unsplash</a>
    </footer>
</body>
</html>
