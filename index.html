<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <form>
            <label for="billTotal">Bill Total:</label>
            <input type="text" id="billTotal">

            <label for="tip">Tip:</label>
            <input type="range" id="tip" min="0" max="100">

            <label for="tipPercentage">Tip Percentage:</label>
            <input type="text" id="tipPercentage" disabled>

            <label for="tipAmount">Tip Amount:</label>
            <input type="text" id="tipAmount" disabled>

            <label for="totalBillWithTip">Total Bill with Tip:</label>
            <input type="text" id="totalBillWithTip" disabled>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
